<div class="weather">
    <p class="city">{{weather.city}}</p>
    <div class="weatherDate">
        <p>{{weather.weatherDate | date:'dd/MM/yyyy'}}</p> <!-- datepipe do angular -->
    </div>
    <div>
        <button click="edit()"><img src="/assets/edit.svg"></button>
        <button click="delete()"><img src="/assets/delete.svg"></button>
    </div>
</div>
